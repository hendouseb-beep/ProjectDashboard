<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier le projet : {{ project['name'] }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 3px #4CAF50;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #43a047;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Modifier le projet</h2>
        <form action="{{ url_for('update_project', index=index) }}" method="POST">
            <label>Client :</label>
            <input type="text" name="owner" value="{{ project['owner'] }}" required>

            <label>Nom du projet :</label>
            <input type="text" name="name" value="{{ project['name'] }}" required>

            <label>Statut :</label>
            <select name="status" required>
                <option value="En cours" {% if project['status'] == 'En cours' %}selected{% endif %}>En cours</option>
                <option value="Termin√©" {% if project['status'] == 'Termin√©' %}selected{% endif %}>Termin√©</option>
                <option value="En attente" {% if project['status'] == 'En attente' %}selected{% endif %}>En attente</option>
            </select>

            <label>Date de d√©but :</label>
            <input type="date" name="start_date" value="{{ project['start_date'] }}">

            <label>Date de fin :</label>
            <input type="date" name="end_date" value="{{ project['end_date'] }}">

            <label>√âquipe (nombre de personnes) :</label>
            <input type="text" name="team" value="{{ project['team'] }}">

            <label>Progression (%) :</label>
            <input type="number" name="progress" min="0" max="100" value="{{ project['progress'] }}">

            <button type="submit" class="btn">üíæ Enregistrer les modifications</button>
        </form>
        <a href="{{ url_for('index') }}">‚Üê Retour au tableau de bord</a>
    </div>
</body>
</html>
